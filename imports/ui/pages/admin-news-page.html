<template name="adminNewsPage">
{{#if Template.subscriptionsReady}}
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target=".modal--add-news">Добавить новость</button>

    <h3>Новости</h3>
    <div class="news__wrap">
        {{#each news}}
            {{> newsCardAdmin}}
        {{/each}}
    </div>

    {{> addNewsModal}}
    {{> editNewsModal}}
{{/if}}
</template>
