<template name="addEditEventModal">
<div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} событие</h4>
            </div>
            <form id="add-edit-event-form">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <label for="place">Место</label>
                                <select name="place" id="place" class="form-control" required>
                                    <option selected="{{selected event.type 'Русановка' }}" value="Русановка">Русановка</option>
                                    <option selected="{{selected event.type 'Соломенка' }}" value="Соломенка">Соломенка</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <label for="start">Дата</label>
                                <input type="text" name="start" id="start" class="form-control" value="{{event.start}}" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title">Заголовок</label>
                        <input type="text" name="title" id="title" class="form-control" maxlength="25" value="{{event.title}}" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                        <label for="time">Время</label>
                            <div class="input-group timepicker">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-time"></i>
                                </span>
                                <input class="set-due-date form-control time" id="time" type="text" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                        <label for="duration">Длительность</label>
                            <div class="input-group durationpicker">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-time"></i>
                                </span>
                                <input class="set-due-date form-control duration" id="duration" type="text" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    {{#if modalType 'edit'}}
                    <button class="btn btn-danger pull-left delete-event">Удалить</button>
                    {{/if}}
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
                    <button type="submit" class="btn btn-success">{{modalLabel.button}} событие</button>
                </div>
            </form>
        </div>
    </div>
</div>
</template>
