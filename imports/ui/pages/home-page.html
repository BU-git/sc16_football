<template name="homePage">
    <!-- slider -->
    <div class="swiper-container slider slider--header">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url('/slider/slider-1.JPG')"> 
                <div class="swiper-content container">
                    <!-- Button trigger modal -->
                    <h3 class="slider__title">ДОБРО ПОЖАЛОВАТЬ</h3>
                    <p>
                        Рады приветствовать Вас на сайте <br>
                        детской футбольной школы для детей!
                    </p>
                    <button type="button" class="btn btn--primary btn-lg" data-toggle="modal" data-target=".modal--enroll">
                        Записаться на занятие
                    </button>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url('/slider/slider-2.JPG')">
                <div class="swiper-content"></div>
            </div>
<!--             <div class="swiper-slide" style="background-image: url('/slider/slider-3.JPG')"> 
                <div class="swiper-content"></div>
            </div>
            <div class="swiper-slide" style="background-image: url('/slider/slider-4.JPG')"> 
                <div class="swiper-content"></div>
            </div>
            <div class="swiper-slide" style="background-image: url('/slider/slider-5.JPG')"> 
                <div class="swiper-content"></div>
            </div> -->
        </div>
        <!-- Add Arrows -->
        <div class="slider__arrow swiper-button-next swiper-button-white"></div>
        <div class="slider__arrow swiper-button-prev swiper-button-white"></div>
    </div>
    <!-- end slider -->
    <section class="container section advantages">
        <div class="section__title">
            О нас
        </div>
        <div class="section__sub-title">
            Наши занятия помогают прививать любовь к спорту с ранних лет <br>
            – тренер определяет индивидуальные способности вашего ребенка <br>
            и бережно развивает их в процессе тренировок
        </div>
        <div class="row">
            <div class="col-md-3 advantages__item">
                <div class="advantages__icon" style="background-image: url('/advantages/time.png')">
                </div>
                <p class="text-center">
                    Тренировка длится <br>
                    от 45 до 90 минут
                </p>
            </div>
            <div class="col-md-3 advantages__item">
                <div class="advantages__icon" style="background-image: url('/advantages/football.png')">
                </div>
                <p class="text-center">
                    Мини-группы <br>
                    по 6-10 человек
                </p>
            </div>
            <div class="col-md-3 advantages__item">
                <div class="advantages__icon" style="background-image: url('/advantages/ball.png')">
                </div>
                <p class="text-center">
                    Первая тренировка <br>
                    — бесплатно!
                </p>
            </div>
            <div class="col-md-3 advantages__item">
                <div class="advantages__icon" style="background-image: url('/advantages/mother-and-child.png')">
                </div>
                <p class="text-center">
                    Упражнения безопасны <br>
                    для самых маленьких
                </p>
            </div>
        </div>
    </section>
    <section class="section section--dark">
        <h3 class="section__title">Календарь</h3>
        <div id="js-week-calendar" class="calendar calendar--week"></div>
    </section>
    <!-- slider -->
    <div class="swiper-container slider slider--slogan">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url('/slider2/slider-1.JPG')"> 
                <div class="container">
                    <div class="swiper-content">
                        <div class="slider__title">Школа UFS это:</div>
                        <p>
                        Украинская футбольная школа UFS направлена на обучение футболу детей от 4 до 8 лет. Наши тренера настоящие профессионалы, которые всегда найдут особый подход к каждому молодому футболисту. Тренировочный процесс специально разработан и адаптирован для детей этого возраста.
                        </p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url('/slider2/slider-1.JPG')"> 
                <div class="container">
                    <div class="swiper-content">
                        <div class="slider__title">Школа UFS это:</div>
                        <p>
                        Украинская футбольная школа UFS!.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="slider__arrow swiper-button-next swiper-button-white"></div>
        <div class="slider__arrow swiper-button-prev swiper-button-white"></div>
    </div>
    <!-- end slider -->
    <section class="container section">
        <h3 class="section__title">
        Отзывы 
        </h3>
        <div class="row">
            <div class="col-md-4 testimonials">
                <div class="row">
                    <div class="col-md-6">
                        <div class="testimonials__photo" style="background-image: url('/reviewers/review1.png')">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="testimonials__name">Андрей</div>
                        <div class="testimonials__date"><span class="glyphicon glyphicon-calendar"></span>12 декабря 2015</div>
                    </div>
                </div>
                <div class="testimonials__text">
                    Мне очень понравилось то внимание и тот профессионализм с каким Ваши тренеры занимаются с мальчишками! Я уверена что при таком подходе к ним у нас будут не только хорошие спортсмены но и настоящие мужчины расти! Большое ВАМ спасибо!
                </div>
            </div>
            <div class="col-md-4 testimonials">
                <div class="row">
                    <div class="col-md-6">
                        <div class="testimonials__photo" style="background-image: url('/reviewers/review2.png')">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="testimonials__name">Илья</div>
                        <div class="testimonials__date"><span class="glyphicon glyphicon-calendar"></span>14 января 2016</div>
                    </div>
                </div>
                <div class="testimonials__text">
                    Ребята молодцы) добивайтесь положительных результатов, продвигайтесь по карьерной лестнице! успехов, удачи и везенья!!!
                </div>
            </div>
            <div class="col-md-4 testimonials">
                <div class="row">
                    <div class="col-md-6">
                        <div class="testimonials__photo" style="background-image: url('/reviewers/review3.png')">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="testimonials__name">Вадим</div>
                        <div class="testimonials__date"><span class="glyphicon glyphicon-calendar"></span>8 сентября 2014</div>
                    </div>
                </div>
                <div class="testimonials__text">
                    Хотелось бы поблагодарить всех организаторов футбольной школы в г. Белгород (СК им. С. Хоркиной), за их проффесианализм и душевный подход к детям. Ребёнку очень нравится заниматься, ждет с нетерпением каждую тренировку. После каждой тренировки гора эмоций.
                </div>
            </div>
        </div>
    </section>
    <section class="section section--dark partnership">
        <div class="container">
            <h3 class="section__title">
                У нас не только тренировки.<br>
                Мы заботимся о наших маленьких<br>футболистах 
            </h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="partnership__logo" style="background-image: url('/dynamo.png')">
                    </div>
                </div>
                <div class="col-md-8">
                    <ul class="partnership__list">
                        <p>Наши тренера посещают семинары на базе Динамо, где обмениваются опытом, что улучшает качество тренировки.</p>
                        <p>Наша школа может проводить соревнования и спортивные праздники на базе Динамо.</p>
                        <p>И самое главное! Футболисты, которые тренируются у нас, по достижении возраста 6-7 лет, могут попасть в ДЮСШ "Динамо" по рекомендации наших тренеров!</p>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="section container">
        <h3 class="section__title">Последние новости клуба</h3>
        <div class="news__wrap">
            {{#each news}}
                {{> newsCard}}
            {{/each}}
        </div>
        <div class="button-news">
        <a href="/news"><button type="button" class="btn btn-lg">Все новости</button></a>
        </div>        
    </section>
</template>
