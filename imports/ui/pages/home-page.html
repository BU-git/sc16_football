<template name="homePage">
    <!-- slider -->
    <div class="swiper-container slider slider--header">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url('/slider/slider-1.jpg')"> 
                <div class="swiper-content container">
                    <h4 class="slider__title text-center">Вас приветствует</h4>
                    <p class="slider__ufs text-center">Ukrainian Football School!</p>
                    <button type="button" class="btn btn--primary btn-lg" data-toggle="modal" data-target=".modal--enroll">
                        Записаться на занятие
                    </button>
                </div>
            </div>
            <div class="swiper-slide" style="background-image: url('/slider/slider-2.jpg')">
                <div class="swiper-content container">
                    <h4 class="slider__title text-center">UFS – футбольная школа для маленьких растущих профессионалов!</h4>
                    <p class="text-center">У каждого есть шанс проверить свои силы!</p>
                    <button type="button" class="btn btn--secondary btn-lg" data-toggle="modal" data-target=".modal--enroll">
                        Записаться на занятие
                    </button>
                </div>
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="slider__arrow swiper-button-next swiper-button-white"></div>
        <div class="slider__arrow swiper-button-prev swiper-button-white"></div>
    </div>
    <!-- end slider -->
    <section class="container section advantages">
        <div class="section__title">
            О нас
        </div>
        <div class="section__sub-title">
            Наша система тренировок построена так,<br>
            чтобы маленькие футболисты с максимальной заинтересованностью<br>
            занимались на тренировках
        </div>
        <div class="row">
            <div class="col-md-3 advantages__item">
                <div class="advantages__icon">
                    <span class="icon-timer"></span>
                </div>
                <p class="text-center">
                    Тренировка длится <br>
                    от 45 до 90 минут
                </p>
            </div>
            <div class="col-md-3 advantages__item">
                <div class="advantages__icon">
                    <span class="icon-boy-football"></span>
                </div>
                <p class="text-center">
                    Мини-группы <br>
                    по 6-10 человек
                </p>
            </div>
            <div class="col-md-3 advantages__item">
                <div class="advantages__icon">
                    <span class="icon-family"></span>
                </div>
                <p class="text-center">
                    Первая тренировка <br>
                    — бесплатно!
                </p>
            </div>
            <div class="col-md-3 advantages__item">
                <div class="advantages__icon">
                    <span class="icon-boy-father"></span>
                </div>
            <p class="text-center">
                играем в футбол <br>
                на каждом занятии
            </p>
        </div>
    </div>
</section>
<section class="section section--dark">
    <h3 class="section__title">Календарь</h3>
    {{> calendar "homePage" }}
    <a href="/calendar" class="btn btn--link btn--link--calendar">Все события</a>
</section>
<!-- slider -->
<div class="swiper-container slider slider--slogan">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url('/slider/slider-3.jpg')">
            <div class="container swiper-content">
                <p>
                    Основными принципами тренировок являются: физическое развитие детей, формирование основных технических навыков, дисциплина, работа в команде, зарождение и развитие футбольного мышления
                </p>
            </div>
        </div>
        <div class="swiper-slide" style="background-image: url('/slider/slider-4.jpg')">
            <div class="container swiper-content">
                <p>
                    У нас Ваш ребенок освоит умение с раннего возраста  мыслить быстро, принимать решения, ответственно относиться к своему здоровью
                </p>
            </div>
        </div>
    </div>
    <!-- Add Arrows -->
    <div class="slider__arrow swiper-button-next swiper-button-white"></div>
    <div class="slider__arrow swiper-button-prev swiper-button-white"></div>
</div>
<!-- end slider -->
<section class="container section">
    <h3 class="section__title">
        Отзывы 
    </h3>
    <div class="row">
        <div class="col-md-4 testimonials">
            <div class="row">
                <div class="col-md-5">
                    <div class="testimonials__photo" style="background-image: url('/testimonials/kovalenko.jpg')">
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="testimonials__name">Коваленко Алексей</div>
                    <div class="testimonials__name-child">(Миша, 5 лет)</div>
                    <!-- <div class="testimonials__date"><span class="glyphicon glyphicon-calendar"></span>12 декабря 2015</div> -->
                    <div class="testimonials__stars">
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                    </div>
                </div>
            </div>
            <div class="testimonials__text">
                Перебрал несколько футбольных школ для сына.... UFS - лучшая!!
                Одни плюсы: тренерский состав и подход к ребятам - выше всех похвал, отличное поле и зал, современный инвентарь, удобное время проведения тренировок.
                Постоянные игры с другими школами, а летом была замечательная поездка в лагерь на 7 дней.
                Очень приятная и дружественная атмосфера в детском коллективе.
                Самое главное - очень нравиться сыну. Занимается уже год и с удовольствием идет на каждую тренировку!!!
            </div>
        </div>
        <div class="col-md-4 testimonials">
            <div class="row">
                <div class="col-md-5">
                    <div class="testimonials__photo" style="background-image: url('/testimonials/garkusha.jpg')">
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="testimonials__name">Гаркуша Татьяна</div>
                    <div class="testimonials__name-child">(Миша, 6 лет)</div>
                    <!-- <div class="testimonials__date"><span class="glyphicon glyphicon-calendar"></span>14 января 2016</div> -->
                    <div class="testimonials__stars">
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                    </div>
                </div>
            </div>
            <div class="testimonials__text">
                Здравствуйте! Мой ребёнок занимается в этой школе уже год (в Соломенском районе). За это время достигли, на мой взгляд, значительных результатов. Очень приятно видеть счастливое, переполненное эмоциями лицо малыша. Гордиться его достижениями. Спасибо нашим тренерам Антону Васильевичу и Максиму Ивановичу! Строгие и добрые одновременно. Очень терпеливые, позитивные и всегда спокойные ребята. Могут найти подход к разным детям. Мой сын с огромным удовольствием ходит на тренировки. Дети получают не только навыки умения, но и хорошее настроение. Надеюсь, что ваша школа будет процветать и развиваться. Растите будущих чемпионов!!!
            </div>
        </div>
        <div class="col-md-4 testimonials">
            <div class="row">
                <div class="col-md-5">
                    <div class="testimonials__photo" style="background-image: url('/testimonials/dyadenko.jpg')">
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="testimonials__name">Булатова Яна</div>
                    <div class="testimonials__name-child">(Даня, 7 лет)</div>
                    <!-- <div class="testimonials__date"><span class="glyphicon glyphicon-calendar"></span>8 сентября 2014</div> -->
                    <div class="testimonials__stars">
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                        <div class="glyphicon glyphicon-star"></div>
                    </div>
                </div>
            </div>
            <div class="testimonials__text">    
                Моему сыну 7 лет и он занимается в футбольной школе UFS уже 1,5 года. Привели его сюда потому,что она находится недалеко от нашего дома и ни разу об этом не пожалели! Здесь прекрасный коллектив, замечательные тренера: Антон Васильевич и Максим Иванович. Они отлично ладят с детьми , находят общий язык в любой ситуации. На тренировках всегда хорошая и дружеская атмосфера. Недавно команда ездила на зборы и мой сын был просто в восторге! Еще здесь отличное футбольное поле, зал и качественный инвентарь. В общем,мы очень довольны. UFS - лучшая футбольная школа!
            </div>
        </div>
    </div>
</section>
<section class="section section--dark partnership">
    <div class="container">
        <h3 class="section__title">
            У нас не только тренировки.<br>
            Мы заботимся о наших маленьких<br>футболистах 
        </h3>
        <div class="row">
            <div class="col-sm-4">
                <div class="partnership__logo" style="background-image: url('/dynamo.png')">
                </div>
            </div>
            <div class="col-sm-8">
                <ul class="list">
                    <li><span>Наши тренера посещают семинары на базе Динамо, где обмениваются опытом, что улучшает качество тренировки.</span></li>
                    <li><span>Наша школа может проводить соревнования и спортивные праздники на базе Динамо.</span></li>
                    <li><span>И самое главное! Футболисты, которые тренируются у нас, по достижении возраста 6-7 лет, могут попасть в ДЮСШ "Динамо" по рекомендации наших тренеров!</span></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="section container">
    <h3 class="section__title">Последние новости клуба</h3>
    <div class="news__wrap">
        {{#each news}}
        {{> newsCard}}
        {{/each}}
    </div>
    <a href="/news" class="btn btn--link btn--link--news">Все новости</a>
</section>
</template>
