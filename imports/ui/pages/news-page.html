<template name="newsPage">
<section class="section container">
    <h3 class="section__title">Новости клуба</h3>
    <div class="news__wrap">
        {{#each news}}
            {{> newsCard}}
        {{/each}}
    </div>
    {{#if Template.subscriptionsReady}}
        {{#if hasMoreNews}}
              <a id="js-load-more-news" href="#" class="btn btn--link btn--load-more"><span class="glyphicon glyphicon-refresh"></span> Загрузить еще</a>
        {{/if}}
    {{else}}
        <div class="loading">{{>spinner}}</div>
    {{/if}}
</section>
</template>
