<template name="newsPage">
<section class="section container">
    <h3 class="section__title">Новости клуба</h3>
    <div class="news__wrap">
        {{#each news}}
            {{> newsCard}}
        {{/each}}
    </div>
    {{#if Template.subscriptionsReady}}
        {{#if hasMoreNews}}
            <div class="buttons text-center">
                <a id="js-load-more-news" href="#"><button type="button" class="btn btn--link buttons--load-more">Загрузить ещё</button></a>
            </div>
        {{/if}}
    {{else}}
        <div class="loading">{{>spinner}}</div>
    {{/if}}
</section>
</template>
