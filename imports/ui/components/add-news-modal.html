<template name="addNewsModal">
{{#with currentNews}}
<div class="modal bs-example-modal-sm modal--add-news" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    {{#if addNews}}
                        Добавить новость
                    {{else}}
                        Редактировать новость
                    {{/if}}
                </h4>
            </div>
            <div class="modal-body">
                <form class="form" id="js-add-news">
                    <!-- title -->
                    <div class="form-group">
                        <label for="js-news-title">Заголовок</label>
                        <input type="text" class="form-control" id="js-news-title" placeholder="Введите название новости" maxlength="60" required value="{{title}}">
                        <p class="help-block">Максимум 60 символов</p>
                    </div>
                    <!-- description -->
                    <div class="form-group">
                        <label for="js-news-desc">Краткое описание</label>
                        <textarea id="js-news-desc" class="form-control" rows="2" maxlength="200" placeholder="Введите краткое описание новости" required value="{{description}}"></textarea>
                        <p class="help-block">Максимум 200 символов</p>
                    </div>
                    <!-- upload img -->
                    {{#with currentUpload}}
                        Uploading <b>{{file.name}}</b>: 
                        <span id="progress">{{progress.get}}%</span>
                    {{else}}
                        <div class="form-group">
                            {{#unless thumbnail}}
                                <label for="js-thumbnail-input">Миниатюра</label>
                                <input type="file" id="js-thumbnail-input">
                                {{#if thumbnailUrl}}
                                <div class="form__thumbnail" style='background-image: url({{thumbnailUrl}})'></div>
                                {{/if}}
                            {{/unless}}
                            {{#if thumbnail}}
                                <div class="form__thumbnail" style='background-image: url({{thumbnail}})'></div>
                            {{/if}}
                        </div>
                    {{/with}}
                    <!-- submit btn -->
                    {{#if addNews}}
                        <button type="submit" class="btn btn-primary" id="js-submit-add-news">Добавить новость</button>
                    {{else}}
                        <button type="submit" class="btn btn-primary" id="js-submit-edit-news">Сохранить изменения</button>
                    {{/if}}
                </form>
            </div>
        </div>
    </div>
</div>
{{/with}}
</template>
