<template name="header">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-5 col-xs-7">
                    <div class="header__info">
                        <p class="header__info--text">Футбольная школа<br>для детей от 4 до 8 лет</p>
                        <p class="header__info--tel"><a href="tel:+380(67) 47 889 46">+380 (67) 47 889 46</a></p>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-5">
                    <a class="logo" href="/">{{> logo}}</a>
                </div>
                <div class="col-md-5 col-sm-5 hidden-xs">
                    <div class="header__socials pull-right">
                        <a class="header__socials-icon header__socials-icon--vk" href="https://vk.com/ukrfs"></a>
                        <a class="header__socials-icon header__socials-icon--fb" href="https://www.facebook.com/ukrainianfs?ref=profile"></a>
                        <a class="header__socials-icon header__socials-icon--insta" href="https://www.instagram.com/ukrainian_football_school/"></a>
                        <button type="button" class="btn btn--secondary btn-lg" data-toggle="modal" data-target=".modal--enroll">
                        Записаться на занятие
                    </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div> 
            <!-- Collect the nav links, forms, and other content for toggling  -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav menu">
                    <li class="{{isActivePath '/'}}"><a href="/">Главная</a></li>
                    <li class="{{isActivePath '/about'}}"><a href="/about">О Нас</a></li>
                    <li class="{{isActivePath '/team'}}"><a href="/team">Команда</a></li>
                    <li class="{{isActivePath '/gallery'}}"><a href="/gallery">Галерея</a></li>
                    <li class="{{isActivePath '/news'}}"><a href="/news">Новости</a></li>
                    <li class="{{isActivePath '/calendar'}}"><a href="/calendar">Календарь</a></li>
                    <li class="{{isActivePath '/contact'}}"><a href="/contact">Контакты</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
</template>
